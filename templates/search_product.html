<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/logo.svg" />
    <link rel="stylesheet" href="/static/home.css"/>
    <link rel="stylesheet" type="text/css"  href="/static/homeProfile.css"/>
    <link rel="stylesheet" href="/static/home.css" />
    <link rel="stylesheet" type="text/css" href="/static/homeProfile.css" />
    <link rel="stylesheet" type="text/css" href="/static/product_search.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Search </title>
</head>
<body>
  <div class="top-bar">

    <a href="/redirect">
        <img class="navlinks" src="/static/logo.svg" id="logo" width="200" height="100" alt="Main Page">
      </a>
  
  <form action="/search_product" method="post" >
      <div class="group">
        <button type="submit" class="search-button">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
              <g>
                  <path
                      d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
              </g>
          </svg>
      </button>
          <input 
              id="product"
              class="input"
              type="product"
              placeholder="Search a product..."
              name="product"
          />
      </div>
  </form>
  {% if loggedIn %}
  <div style="text-align: right" class="dropdown-container">
      <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropbtn">{{username}}</button>
          <div id="dropdownContent" class="dropdown-content left">
              <a href="/myaccount">Profile</a>
              <a href="/logout_action">Logout</a>
          </div>
      </div>
  </div>
  {% else %}
  <p class="hero">
      <a href="/login">Log in</a> or <a href="/register">Register</a>
  </p>
  {% endif %}
  
</div>
</div>
    
    <div class="py-3 py-md-5 bg-light">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h4 class="mb-4">Products</h4>
              </div>
              {% for product in search_results %}
              <div class="col-md-3">
                  <div class="product-card">
                      <div class="product-card-img">
                        <a href='/product_details?product_id={{ product.id }}'>
                          <img src="{{ product.image_url }}" alt="Laptop">
                          </a>
                      </div>
                      <div class="product-card-body">
                          <h5 class="product-name">
                             <a>
                              {{ product.product_name }} 
                             </a>
                          </h5>
                          
                          <div class="mt-2">
                              <a href="" class="btn btn1">Add To Cart</a>
                              
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="bottom-info">
      <h2>Additional Information</h2>
      <p>This is some additional information about your website.</p>
  </div>
</body>
</html>
