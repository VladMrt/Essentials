<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/register.css" />
    <link rel="stylesheet" href="/static/home.css" />
    
    <link rel="stylesheet" type="text/css" href="/static/homeProfile.css" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.svg" />
  </head>
  <body>

    <div class="top-bar">

      <a href="/redirect">
          <img class="navlinks" src="/static/logo.svg" id="logo" style="max-width: 50%;" alt="Main Page">
        </a>
    
    <form action="/search_product" method="post" >
        <div class="group">
          <button type="submit" class="search-button">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                    ></path>
                </g>
            </svg>
        </button>
            <input 
                id="product"
                class="input"
                type="product"
                placeholder="Search a product..."
                name="product"
            />
        </div>
    </form>
    
</div>
</div>

    <div class="center">
<form action="/register_action" method="post" class="form">
      <p class="title">Register </p>
      <p class="message">Sign up now and get full access to our app. </p>
          <div class="flex">
          <label>
              <input class="input" type="text" id="firstName" name="firstName" placeholder="" required="">
              <span>Firstname</span>
          </label>
  
          <label>
              <input class="input" type="text" id="lastName" name="lastName" placeholder="" required="">
              <span>Lastname</span>
          </label>
      </div>  
      <label>
        <input class="input" type="username" id="username" name="username" placeholder="" required="">
        <span>Username</span>
      </label>
      <label>
        <input class="input" type="password" id="password" name="password" placeholder="" required="">
        <span>Password</span>
      </label>
      <label>
          <input class="input" type="email" id="email" name="email" placeholder="" required="">
          <span>Email</span>
      </label> 
          
      <label>
        <input class="input" type="dietary_preferences" name="dietary_preferences" id="dietary_preferences" placeholder="" required="">
        <span>Dietary Preferences</span>
      </label>

      <label>
        <input class="input" type="allergens" id="allergens" name="allergens" placeholder="" required="">
        <span>Allergens</span>
      </label>
      <button type="submit" class="submit">Submit</button>
      <p class="signin">Already have an acount ? <a href="/login">Sign in</a> </p>
  </form>
</div>
  </body>
</html>
