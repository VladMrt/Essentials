<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.svg" />
    <link rel="stylesheet" href="/static/home.css" />
    <link rel="stylesheet" type="text/css" href="/static/homeProfile.css" />
</head>
<body>
  <div class="top-bar">
    
    <img class="navlinks" src="/static/logo.svg" id="logo" />
    <!-- <a href="/redirect" style="margin-left: 6rem;" class="home-button">Home</a> -->
    <div style="text-align: right" class="dropdown-container">
        
      </div>
      <div class="navlinks">
      <form action="/search_product" method="post">
        <div class="search_bar">
          <!-- <label style="font-size: 20px; " for="product">product:</label> -->
          <input
            class="search"
            type="product"
            id="product"
            name="product"
            required
          />
  
          <button class="sbut" type="submit">Search</button>
        </div>
      </form>
    </div>
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="dropbtn">{{username}}</button>
      <div id="dropdownContent" class="dropdown-content left">
        <a href="/myaccount">Profile</a>
        <a href="/logout_action">Logout</a>
      </div>
    </div>
  </div>
    <h1>Product Detail</h1>
    <img src = '{{ image }}'>
    <p>{{ name }}</p>
    <p>{{ nutrion }}</p>
    <p>{{ ingredients }}</p>
    <div class="bottom-info">
      <h2>Additional Information</h2>
      <p>This is some additional information about your website.</p>
  </div>
</body>
</html>
