<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/home.css" />
    <link rel="stylesheet" type="text/css" href="/static/homeProfile.css" />
    <title>Log In</title>
    
  </head>
  <body>
    <div class="top-bar">
    <img class="navlinks" src="/static/logo.svg" id="logo" />
 <a href="/redirect"  class="home-button">Home</a>
   
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}
    <!-- <img class="logo" src="/static/logo.svg" alt="Company Logo" /> -->
   </div>
    <form action="/login_action" method="post">
      <h1>Log In</h1>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="bottom-info">
      <h2>Additional Information</h2>
      <p>This is some additional information about your website.</p>
  </div>

  </body>
</html>
