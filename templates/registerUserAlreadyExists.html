<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/logo.svg" />
    <title>Username Already Exists</title>
    <style>
        .alert {
            padding: 20px;
            background-color: #f44336; /* Red */
            color: white;
            margin-bottom: 15px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/register";
        }, 2000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <img class="navlinks" src="/static/logo.svg" id="logo" />

    <div class="alert">
        <strong>Error:</strong> The username "{{ username }}" already exists. Please choose a different username.
    </div>
    <p>Redirecting you back to registration...</p>
    <p>If you are not redirected, <a href="/register">click here</a>.</p>
</body>
</html>
