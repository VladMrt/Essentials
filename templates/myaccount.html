<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dab692;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #8f5b34;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }
      .profile-header h1 {
        margin: 0;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #8a9a5b;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
      }
      input[type="submit"]:hover {
        background-color: #8a9a5b;
      }
      .home-button {
        display: inline-block;
        background-color: #8a9a5b;
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        padding: 16px 30px; /* Adjust padding to make the button larger */
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
      }

      .home-button:hover {
        background-color: #8a9a5b;
      }
    </style>
  </head>
  <body>
    <a href="/redirect" class="home-button">Home</a>
    <div class="container">
      <div class="profile-header">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" />
        <h1>Edit Profile</h1>
      </div>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter your full name"
        />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />

        <label for="Allergens">Allergens:</label>
        <textarea
          id="Allergens"
          name="Allergens"
          placeholder="Write your allergens"
        ></textarea>

        <label for="Dietary preferences">Dietary preferences:</label>
        <textarea
          id="Dietary preferences"
          name="Dietary preferences"
          placeholder="Write your preferences"
        ></textarea>

        <label for="avatar">Avatar URL:</label>
        <input
          type="text"
          id="avatar"
          name="avatar"
          placeholder="Enter URL of your avatar image"
        />

        <input type="submit" value="Save Changes" />
      </form>
    </div>
  </body>
</html>
