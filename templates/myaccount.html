<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/myAccount.css">
    <link rel="icon" type="image/x-icon" href="/static/logo.svg" />
    <link rel="stylesheet" href="/static/home.css" />
    <link rel="stylesheet" type="text/css" href="/static/homeProfile.css" />
    <link rel="stylesheet" type="text/css" href="/static/cart.css" /> 
    <title>Edit Profile</title>
  </head>
  <body>
    <div class="top-bar">
      <a href="/redirect">
        <img class="navlinks" src="/static/logo.svg" id="logo" style="max-width: 50%;" alt="Main Page">
      </a>

      <div class="btn-cart-container">
        <a href='/viewCart'>
        <button data-quantity="{{cart_elements}}" class="btn-cart">
            <svg class="icon-cart" viewBox="0 0 24.38 30.52" height="30.52" width="24.38" xmlns="http://www.w3.org/2000/svg">
                <title>icon-cart</title>
                <path transform="translate(-3.62 -0.85)" d="M28,27.3,26.24,7.51a.75.75,0,0,0-.76-.69h-3.7a6,6,0,0,0-12,0H6.13a.76.76,0,0,0-.76.69L3.62,27.3v.07a4.29,4.29,0,0,0,4.52,4H23.48a4.29,4.29,0,0,0,4.52-4ZM15.81,2.37a4.47,4.47,0,0,1,4.46,4.45H11.35a4.47,4.47,0,0,1,4.46-4.45Zm7.67,27.48H8.13a2.79,2.79,0,0,1-3-2.45L6.83,8.34h3V11a.76.76,0,0,0,1.52,0V8.34h8.92V11a.76.76,0,0,0,1.52,0V8.34h3L26.48,27.4a2.79,2.79,0,0,1-3,2.44Zm0,0"></path>
            </svg>
            <span class="quantity"></span>
        </button>
    </a>
    </div>

    <div style="text-align: right" class="dropdown-container">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropbtn">{{username}}</button>
          <div id="dropdownContent" class="dropdown-content left">
            <a href="/myaccount">Profile</a>
            <a href="new_product">Submit a new product</a>
            <a href="/logout_action">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div class="center">
    <form class="form">
      <p class="title">My account </p>
      <p class="message">Change your profile</p>
          <div class="flex">
          <label>
              <input class="input" type="text"
              id="newFirstName"
              name="newFirstName"
              value="{{ firstName }}">
              <span>Firstname</span>
          </label>
  
          <label>
              <input class="input" type="text"
              id="newLastName"
              name="newLastName"
              value="{{ lastName }}">
              <span>Lastname</span>
          </label>
      </div>  
              
      <label>
          <input class="input" type="text"
          id="newUsername"
          name="newUsername"
          value="{{ username }}">
          <span>Username</span>
      </label> 
          
      <label>
          <input class="input" type="text"
          id="newAllergens"
          name="newAllergens"
          value="{{ allergens }}">
          <span>Allergens</span>
      </label>
      <label>
          <input class="input" type="text"
          id="newDietary_preferences"
          name="newDietary_preferences"
          value="{{ dietary_preferences }}">
          <span>Dietary preferences</span>
      </label>
      <button href="/myaccount" class="submit">Submit</button>
  </form>
</div>

    <div class="bottom-info2">
      <h2>Additional Information</h2>
      <p>This is some additional information about your website.</p>
  </div>
  </body>
</html>
